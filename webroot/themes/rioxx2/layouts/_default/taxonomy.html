{{ define "main" }}
    <div class="row">
        <div class="col">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ .Content }}
{{/*            {{ .Data.Singular }}*/}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                {{range .Data.Terms.ByCount }}
                    <li><a href="{{ .Term }}">{{ .Name }}</a> ({{ .Count }})</li>
                {{ end }}
            </ul>
        </div>
    </div>
{{ end }}

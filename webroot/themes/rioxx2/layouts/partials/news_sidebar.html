<div class="sidebar">
    <div class="sidebar-header">
        <h4>News Archive</h4>
    </div>
    <ul>
        {{ $newsSection := site.GetPage "/post"}}
        {{ range $newsSection.Pages.ByDate.Reverse }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
